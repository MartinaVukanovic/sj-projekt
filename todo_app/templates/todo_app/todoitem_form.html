<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %} {% block content %}

<style>
  .title {
    text-align: center;
    margin-left: 10px;
    color: #183a37;
  }
  .button {
    margin-left: 20px;
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    background: rgba(58, 125, 68, 0.1);
    border: 2px solid #0a5315;
    border-radius: 29px;
  }
  .red {
    background: rgba(125, 58, 58, 0.1);
    border: 2px solid rgb(255, 0, 0);
    border-radius: 29px;
  }
  .blue {
    background: rgba(60, 58, 125, 0.1);
    border: 2px solid rgb(0, 17, 200);
    border-radius: 29px;
  }
  label {
    font-weight: 400;
    font-size: 20px;
    margin: 0px 10px;
  }
  #id_title {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    padding: 6px 10px;
  }
  #id_description {
    padding: 6px 10px;
    font-family: 'Poppins', sans-serif;
  }
  #id_due_date {
    padding: 6px 10px;
    font-family: 'Poppins', sans-serif;
  }
  #id_todo_list {
    border: 1px solid black;
    font-family: 'Poppins', sans-serif;
  }
  p {
    margin: 40px 0px;
  }
  td {
    padding: 6px;
  }
</style>
<h1 class="title">{{ title }}</h1>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="button blue" value="Cancel" type="button"
  onclick="location.href='{% url "list" todo_list.id %}'">
  {% if object %}
  <input
  class="button red"
    value="Delete this item"
    type="button"
    onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
  {% endif %}
  <input type="submit" value="Submit" class="button" />
</form>

{% endblock %}

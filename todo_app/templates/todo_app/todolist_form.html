{% extends "base.html" %} {% block content %}
<style>
    .title {
    text-align: center;
    margin-left: 10px;
    color: #183a37;
  }
  .button {
    margin-left: 50px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    background: rgba(58, 125, 68, 0.1);
    border: 2px solid #0A5315;
    border-radius: 29px;
  }
  .red {
    background: rgba(125, 58, 58, 0.1);
    border: 2px solid rgb(255, 0, 0);
    border-radius: 29px;
  }
  label {
    font-size: 24px;
    margin: 0px 10px;
  }
  #id_title {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    border-radius: 10px;
    padding: 6px 20px;
  }
  p {
    margin: 40px 0px;
  }
</style>
<h1 class="title">{{ title }}</h3>
<div>
  <div>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input class="button red" value="Cancel" type="button" onclick="location.href='{% url "index" %}';">
      <input class="button" value="Save" type="submit" />
    </form>
  </div>
</div>

{% endblock %}

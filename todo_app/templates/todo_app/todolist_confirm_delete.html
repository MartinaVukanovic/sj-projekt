<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
<style>
  .title {
    text-align: center;
    margin-left: 10px;
    color: #183a37;
  }
  .button {
    margin-left: 25px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    background: rgba(58, 125, 68, 0.1);
    border: 2px solid #0a5315;
    border-radius: 29px;
  }
  .red {
    background: rgba(125, 58, 58, 0.1);
    border: 2px solid rgb(255, 0, 0);
    border-radius: 29px;
  }
  .buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
  }
</style>
{% extends "base.html" %} {% block content %}

<h1 class="title">Delete List</h1>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<div class="buttons">
  <div>
    <form method="POST">
      {% csrf_token %}
      <input class="button red" type="submit" value="Yes, delete." />
    </form>
  </div>

  <div>
    <input class="button" value="Cancel" type="button"
    onclick="location.href='{% url "index" %}';">
  </div>
</div>

{% endblock %}
